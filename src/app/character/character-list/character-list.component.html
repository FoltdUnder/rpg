<div class="characterListPage">
  <div class="characterListPage__header">
  <h2 class="characterListPage__title">Character list</h2>
  <button tuiButton (click)="createCharacter()">
    Create
  </button>
  </div>
  <div class="characterListPage__list">
    <app-character-card *ngFor="let character of characterList$ | async" [character]="character"></app-character-card>
  </div>
</div>
