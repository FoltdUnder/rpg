<div class="characterListPage">
  <div class="characterListPage__header header">
  <h2 class="header__title">Character list</h2>
  <a
    routerLink="/character/create"
    tuiLink
    class="header__link"
    icon="tuiIconPlus"
    iconAlign="left"
  >
    Create
  </a>
  </div>
  <div class="characterListPage__list">
    <app-character-card *ngFor="let character of characterList$ | async" [character]="character"></app-character-card>
  </div>
</div>
