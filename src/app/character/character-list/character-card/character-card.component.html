<div class="characterCard">
  <div class="characterCard__left">
    <h3 class="characterCard__info">{{character.id}}:{{character.name}}</h3>
    <div class="characterCard__controls controls">
      <button
        tuiButton
        (click)="customizeCharacter()"
      >Изменить
      </button>
      <button
        tuiButton
      >Удалить
      </button>
    </div>
  </div>
  <app-character-view [view]="character.view"></app-character-view>
</div>
